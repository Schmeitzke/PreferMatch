<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreferMatch - Student Group Assignment</title>
  <meta name="description" content="PreferMatch helps universities assign students to groups and projects based on their ranked preferences using an optimization algorithm." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <script>
    window.addEventListener('error', function (event) {
      document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: monospace; font-size: 24px; background: #fff;">Runtime Error: ' + event.message + '</div>';
      console.error(event.error);
    });
    window.addEventListener('unhandledrejection', function (event) {
      document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: monospace; font-size: 24px; background: #fff;">Promise Error: ' + event.reason + '</div>';
      console.error(event.reason);
    });
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
